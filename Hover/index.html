<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
           var orig =" "
            
            $("img").hover(function(){
                orig = $(this).attr("src");

                $(this).attr("src",$(this).attr('data-alt-src'));},
                function(){
                    $(this).attr("src",orig);});
                
         
            
        });
       
        
    </script>
</head>

        <h1>Hover me!</h1>
